<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borson Digital Store</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .cart { position: fixed; right: 0; top: 0; width: 300px; background: #fff; border: 1px solid #ccc; padding: 20px; display: none; }
        .dark-mode { background-color: #333; color: #fff; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
        .modal-content { background: #fff; margin: 15% auto; padding: 20px; width: 80%; }
    </style>
</head>
<body>
    <header>
        <h1>Borson Digital Store</h1>
        <button id="toggleTheme">Toggle Theme</button>
        <button id="viewCart">View Cart</button>
    </header>

    <main>
        <div>
            <h2>Products</h2>
            <div id="productList">
                <div class="product" data-name="Product 1" data-price="10">
                    <h3>Product 1</h3>
                    <button class="addToCart">Add to Cart</button>
                </div>
                <div class="product" data-name="Product 2" data-price="20">
                    <h3>Product 2</h3>
                    <button class="addToCart">Add to Cart</button>
                </div>
                <!-- More products can be added here -->
            </div>
        </div>
    </main>

    <div class="cart" id="cart">
        <h2>Your Cart</h2>
        <ul id="cartItems"></ul>
        <button id="closeCart">Close</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <p>Modal content goes here!</p>
        </div>
    </div>

    <script>
        let cart = [];
        const cartItems = document.getElementById('cartItems');
        const cartDiv = document.getElementById('cart');
        const modal = document.getElementById('modal');

        document.querySelectorAll('.addToCart').forEach(button => {
            button.addEventListener('click', function () {
                const product = this.parentElement;
                const name = product.getAttribute('data-name');
                const price = product.getAttribute('data-price');
                cart.push({ name, price });
                updateCart();
            });
        });

        document.getElementById('viewCart').addEventListener('click', function () {
            cartDiv.style.display = 'block';
        });

        document.getElementById('closeCart').addEventListener('click', function () {
            cartDiv.style.display = 'none';
        });

        function updateCart() {
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });
        }

        document.getElementById('toggleTheme').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
        });

        document.getElementById('closeModal').addEventListener('click', function () {
            modal.style.display = 'none';
        });

        // Show modal demo
        document.getElementById('productList').addEventListener('click', function (event) {
            if (event.target.classList.contains('addToCart')) {
                modal.style.display = 'block';
            }
        });
    </script>
</body>
</html>
